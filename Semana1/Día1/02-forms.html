<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>Formularios</h1>
    </header>
    <main>
      <h2>Regístrese</h2>
      <!-- Aquí pondremos el formulario -->
      <form>
        <label for="input-nombre">Nombre Completo:</label>
        <input
          id="input-nombre"
          type="text"
          placeholder="Ej. Juan Perez"
          name="nombreCompleto"
        >
        <!-- br - break - salto de línea -->
        <br />
        <label for="input-edad">Edad</label>
        <input
          id="input-edad"
          type="number"
          placeholder="Ej.28"
          name="edad"
        >
        <br />
        <label for="input-email">Email</label>
        <input 
          type="email"
          id="input-email"
          placeholder="Ej. user@gmail.com"
          name="correo"
        >
        <br />
        <label for="input-pass">Contraseña</label>
        <input
          type="password"
          id="input-pass"
          placeholder="Más de 6 caracteres"
          name="contraseña"
        >
        <br />
        <span>Seleccionar género</span>
        <br/>
        <input type="radio" id="masculino" name="genero">
        <label for="masculino">Masculino</label>
        <br/>
        <input type="radio" id="femenino" name="genero">
        <label for="femenino">Femenino</label>
        <br/>
        <span>Intereses</span>
        <br/>
        <input type="checkbox" id="interes-react">
        <label for="interes-react">React</label>
        <input type="checkbox" id="interes-Nextjs">
        <label for="interes-Nextjs">Nextjs</label>
        <input type="checkbox" id="interes-Java">
        <label for="interes-Java">Java</label>
        <input type="checkbox" id="interes-dev-ops">
        <label for="interes-dev-ops">dev-ops</label>
        <!-- hr - horizontal rule -->
        <hr />
        <label for="input-ciudad">Ciudad</label>
        <select id="input-ciudad">
          <option>Lima</option>
          <option>Arequipa</option>
          <option>Trujillo</option>
          <option selected disabled>Elije una ciudad...</option>
          <option>Ica</option>
        </select>
        <br />
        <label for="input-especialidad">Indica la especialidad</label>
        <input id="input-especialidad" list="especialidades">

        <datalist id="especialidades">
          <option>Redes</option>
          <option>Electrónica</option>
          <option>Software</option>
          <option>Negocios</option>
          <option>Gestión</option>
          <option>UX/UI</option>
          <option>Diseño</option>
        </datalist>
      </form>
    </main>
  </body>
</html>
